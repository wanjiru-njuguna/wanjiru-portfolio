{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Portfolio{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <script src="https://kit.fontawesome.com/c0de917e91.js" crossorigin="anonymous"></script>     
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <header>
            {% block header %}
                <div class="navbar" id="navLinks">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'about' %}">About</a>
                    <a href="{% url 'contact' %}">Contact</a>
                    <a href="{% url 'projects' %}">Projects</a>
                </div>
                <button class="hamburger" id="hamburger" aria-expanded="false"          aria-controls="navLinks" aria-label="Toggle menu">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>
            

            {% endblock %}
        </header>
        <main class="container">
            {% block content %}

            {% endblock %}
            <script src="{% static 'base.js' %}"></script>

        </main>
        <footer class="footer">Â© 2025 Wanjiru Njuguna</footer>

    </body>
</html>
